<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="./index.css">
   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="./indexsimple.js"> </script>

</head>

<body>
    <div class="container">
<div class="header"><H4>Calculator</H4>   &nbsp; &nbsp; &nbsp;
</div>
        <input class="form-control" type="text" placeholder="Output" readonly>
        <button type="button" class="btn btn-secondary">9</button>
        <button type="button" class="btn btn-secondary">8</button>
        <button type="button" class="btn btn-secondary">7</button>
        <button type="button" class="btn btn-dark">*</button>
        <button type="button" class="btn btn-secondary">6</button>
        <button type="button" class="btn btn-secondary">5</button>
        <button type="button" class="btn btn-secondary">4</button>
        <button type="button" class="btn btn-dark">-</button>
        <button type="button" class="btn btn-secondary">3</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-dark">+</button>
        <button type="button" class="btn btn-secondary">0</button>
        <button type="button" class="btn btn-dark">.</button>
        <button type="button" class="btn btn-dark">/</button>
        <button type="button" class="btn btn-danger">=</button>
        <button type="button" class="clear btn  btn-success">C</button>

    </div>

</body>

</html>
